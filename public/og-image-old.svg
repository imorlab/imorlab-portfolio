<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #1a1a1a; }
    .text { 
      font-family: ui-sans-serif, system-ui, sans-serif; 
      font-weight: bold;
      fill: #64ffda;
    }
    .name { font-size: 72px; }
    .title { 
      font-size: 36px;
      fill: rgba(100, 255, 218, 0.8);
    }
    @media (prefers-color-scheme: light) {
      .background { fill: #f8f9fa; }
      .text { fill: #0891b2; }
      .title { fill: rgba(8, 145, 178, 0.8); }
    }
  </style>
  <rect width="1200" height="630" class="background"/>
  <text x="50%" y="45%" text-anchor="middle" class="text name">Israel Moreno</text>
  <text x="50%" y="60%" text-anchor="middle" class="text title">Full Stack Web Developer</text>
</svg>

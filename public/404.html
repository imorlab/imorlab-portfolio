<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Israel Moreno Portfolio</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var location = window.location;
      var rootPath = '/imorlab-portfolio/';
      var newPath = location.pathname.replace(rootPath, '');
      
      // Si la ruta ya contiene un redirect, volver a la p√°gina principal
      if (location.search.includes('redirect=true')) {
        window.location.href = rootPath;
      } else {
        // Redirigir preservando la ruta
        var redirectUrl = rootPath + '?redirect=true#' + newPath;
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
  </body>
</html>
